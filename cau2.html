<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8];
    let index = +prompt("Nhập số nguyên bất kì");
    let check = checkIndex(arr, index);

    function checkIndex() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === index) {
                return i;
            }
        }
        return false;
    }

    if (check === false) {
        alert(`số nguyen ${ index } vừa nhập không nằm trong mảng`);
    }else {
        alert(`số nguyen ${ index } vừa nhập  nằm ở vị trí ${check} trong mảng`);
    }
</script>

</body>
</html>
